<!DOCTYPE html>
<html>
<head>
    <title>Text Utils</title>
    <style>
        body { font-family: sans-serif; padding: 50px; }
        textarea { width: 100%; height: 100px; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Simple Text Analyzer (No DB)</h1>
    <form action="/analyze" method="post">
        {% csrf_token %}
        <textarea name="text" placeholder="Enter your text here..."></textarea>
        <br><br>
        
        <input type="checkbox" name="removepunc"> Remove Punctuation<br>
        <input type="checkbox" name="fullcaps"> UPPERCASE<br>
        <input type="checkbox" name="countwords"> Count Words<br>
        <br>
        <button type="submit">Analyze Text</button>
    </form>
</body>
</html>
